<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Datatable Example</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h:dataTable value="#{userController.employees}" var="e">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{e.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Sur Name</f:facet>
                        <h:outputText value="#{e.surname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Birth Year</f:facet>
                        <h:outputText value="#{e.birthyear}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton action="#{userController.select(e)}" value="select"/>
                    </h:column>
                </h:dataTable>
                <br/>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><h:inputText value="#{userController.selectedemployee.name}" /></td>
                    </tr>
                    <tr>
                        <td>Sur Name:</td>
                        <td><h:inputText value="#{userController.selectedemployee.surname}" /></td>
                    </tr>
                    <tr>
                        <td>Birth Year:</td>
                        <td><h:inputText value="#{userController.selectedemployee.birthyear}" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="Add" action="#{userController.add()}"/></td>
                        <td><h:commandButton value="Update" action="#{userController.update()}"/></td>
                        <td><h:commandButton value="Delete" action="#{userController.delete()}"/></td>
                    </tr>
                </table>
            </h:form>

        </f:view>

    </h:body>
</html>
